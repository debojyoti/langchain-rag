<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: white;
            padding: 20px 20px 10px 20px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            font-size: 13px;
            color: #8e8e93;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #007aff;
            color: white;
        }

        .message.assistant .message-content {
            background: #f2f2f7;
            color: #1c1c1e;
        }

        .message.assistant .message-content p {
            margin: 0 0 8px 0;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content strong {
            font-weight: 600;
            color: #1c1c1e;
        }

        .message.assistant .message-content em {
            font-style: italic;
            color: #3a3a3c;
        }

        .message-meta {
            font-size: 11px;
            color: #8e8e93;
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-content {
            background: #f2f2f7;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8e8e93;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 12px 20px 20px 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .chat-input-form {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #f2f2f7;
            border-radius: 20px;
            padding: 8px;
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 16px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            font-family: inherit;
            outline: none;
            color: #1c1c1e;
        }

        .chat-input::placeholder {
            color: #8e8e93;
        }

        .send-button {
            width: 32px;
            height: 32px;
            border: none;
            background: #007aff;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: opacity 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            opacity: 0.8;
        }

        .send-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 16px;
            font-size: 14px;
            max-width: 85%;
        }

        .welcome-message {
            text-align: center;
            color: #8e8e93;
            padding: 40px 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .chat-container {
                height: 90vh;
                border-radius: 12px;
                max-height: 800px;
                max-width: 600px;
            }
        }

        @media (min-width: 1024px) {
            .chat-container {
                max-width: 800px;
                height: 85vh;
            }
            
            .message-content {
                max-width: 75%;
            }
            
            .chat-header {
                padding: 24px 24px 16px 24px;
            }
            
            .chat-title {
                font-size: 20px;
            }
            
            .chat-subtitle {
                font-size: 14px;
            }
            
            .chat-messages {
                padding: 24px;
            }
            
            .chat-input-container {
                padding: 16px 24px 24px 24px;
            }
            
            .chat-input-form {
                padding: 10px;
            }
            
            .chat-input {
                padding: 10px 16px;
                font-size: 16px;
            }
            
            .send-button {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">RAG Assistant</div>
            <div class="chat-subtitle">Ask questions about your documents</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-title">What can I help with?</div>
                Ask me anything about the documents in your collection.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-content">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Message"
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    â†‘
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.chatInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.chatInput.addEventListener('input', () => this.autoResizeTextarea());
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.chatForm.dispatchEvent(new Event('submit'));
                }
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const question = this.chatInput.value.trim();
                if (!question) return;

                // Add user message
                this.addMessage(question, 'user');
                
                // Clear input and disable form
                this.chatInput.value = '';
                this.autoResizeTextarea();
                this.setLoading(true);

                try {
                    const response = await fetch('http://localhost:3000/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || data.error || 'Something went wrong');
                    }

                    // Add assistant response
                    this.addMessage(data.answer, 'assistant', {
                        source: data.source,
                        documentsCount: data.documentsCount
                    });

                } catch (error) {
                    console.error('Error:', error);
                    this.addErrorMessage(error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, sender, meta = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Format the content with proper line breaks and paragraphs
                if (sender === 'assistant') {
                    // For assistant messages, format with proper line breaks and structure
                    const formattedContent = this.formatAssistantMessage(content);
                    messageContent.innerHTML = formattedContent;
                } else {
                    // For user messages, preserve line breaks but use text content
                    messageContent.innerHTML = content.replace(/\n/g, '<br>');
                }

                messageDiv.appendChild(messageContent);

                if (meta) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'message-meta';
                    metaDiv.textContent = `${meta.source} â€¢ ${meta.documentsCount} documents`;
                    messageDiv.appendChild(metaDiv);
                }

                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatAssistantMessage(content) {
                // Split content into paragraphs and format
                let formatted = content
                    // Replace multiple newlines with paragraph breaks
                    .replace(/\n\s*\n/g, '</p><p>')
                    // Replace single newlines with line breaks
                    .replace(/\n/g, '<br>')
                    // Handle numbered lists
                    .replace(/(\d+\.\s)/g, '<br><strong>$1</strong>')
                    // Handle bullet points
                    .replace(/([â€¢\-\*]\s)/g, '<br>$1')
                    // Bold text patterns (common in AI responses)
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Italic text patterns
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // Handle document references
                    .replace(/(Document \d+:)/g, '<br><strong>$1</strong>')
                    // Clean up extra breaks at the beginning
                    .replace(/^(<br>)+/, '');

                // Wrap in paragraph tags if not already formatted
                if (!formatted.includes('<p>')) {
                    formatted = `<p>${formatted}</p>`;
                }

                return formatted;
            }

            addErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.chatInput.disabled = isLoading;
                
                if (isLoading) {
                    this.typingIndicator.classList.add('show');
                    this.scrollToBottom();
                } else {
                    this.typingIndicator.classList.remove('show');
                    this.chatInput.focus();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
