<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message.assistant .message-content p {
            margin: 0 0 12px 0;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content strong {
            font-weight: 600;
            color: #2c3e50;
        }

        .message.assistant .message-content em {
            font-style: italic;
            color: #555;
        }

        .message.assistant .message-content br {
            line-height: 1.8;
        }

        .message-meta {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #764ba2;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– RAG Chat Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome! Ask me anything about the documents in your MongoDB collection.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    âž¤
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.chatInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.chatInput.addEventListener('input', () => this.autoResizeTextarea());
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.chatForm.dispatchEvent(new Event('submit'));
                }
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const question = this.chatInput.value.trim();
                if (!question) return;

                // Add user message
                this.addMessage(question, 'user');
                
                // Clear input and disable form
                this.chatInput.value = '';
                this.autoResizeTextarea();
                this.setLoading(true);

                try {
                    const response = await fetch('http://localhost:3000/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || data.error || 'Something went wrong');
                    }

                    // Add assistant response
                    this.addMessage(data.answer, 'assistant', {
                        source: data.source,
                        documentsCount: data.documentsCount
                    });

                } catch (error) {
                    console.error('Error:', error);
                    this.addErrorMessage(error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, sender, meta = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Format the content with proper line breaks and paragraphs
                if (sender === 'assistant') {
                    // For assistant messages, format with proper line breaks and structure
                    const formattedContent = this.formatAssistantMessage(content);
                    messageContent.innerHTML = formattedContent;
                } else {
                    // For user messages, preserve line breaks but use text content
                    messageContent.innerHTML = content.replace(/\n/g, '<br>');
                }

                if (meta) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'message-meta';
                    metaDiv.textContent = `${meta.source} â€¢ ${meta.documentsCount} documents`;
                    messageContent.appendChild(metaDiv);
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatAssistantMessage(content) {
                // Split content into paragraphs and format
                let formatted = content
                    // Replace multiple newlines with paragraph breaks
                    .replace(/\n\s*\n/g, '</p><p>')
                    // Replace single newlines with line breaks
                    .replace(/\n/g, '<br>')
                    // Handle numbered lists
                    .replace(/(\d+\.\s)/g, '<br><strong>$1</strong>')
                    // Handle bullet points
                    .replace(/([â€¢\-\*]\s)/g, '<br>$1')
                    // Bold text patterns (common in AI responses)
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Italic text patterns
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // Handle document references
                    .replace(/(Document \d+:)/g, '<br><strong>$1</strong>')
                    // Clean up extra breaks at the beginning
                    .replace(/^(<br>)+/, '');

                // Wrap in paragraph tags if not already formatted
                if (!formatted.includes('<p>')) {
                    formatted = `<p>${formatted}</p>`;
                }

                return formatted;
            }

            addErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.chatInput.disabled = isLoading;
                
                if (isLoading) {
                    this.typingIndicator.classList.add('show');
                    this.scrollToBottom();
                } else {
                    this.typingIndicator.classList.remove('show');
                    this.chatInput.focus();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
